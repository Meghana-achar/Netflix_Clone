<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
                <span class="creator-text">Created by Meghana, assisted by Cursor AI</span>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero" id="hero">
            <!-- Hero content will be inserted here by JavaScript -->
        </section>

        <section class="movie-rows">
            <div class="row">
                <h2>Trending Now</h2>
                <div class="movie-list" id="trending"></div>
            </div>

            <div class="row">
                <h2>Top Rated</h2>
                <div class="movie-list" id="topRated"></div>
            </div>

            <div class="row">
                <h2>Popular</h2>
                <div class="movie-list" id="popular"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
